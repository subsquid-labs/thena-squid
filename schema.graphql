type User @entity {
  id: ID!
  balance: BigInt!
  firstInteractAt: DateTime!
}

type Trade @entity {
  id: ID!
  blockNumber: Int!
  timestamp: DateTime!
  txHash: String!
  user: User!
  tokenIn: String!
  amountIn: BigInt!
  tokenOut: String!
  amountOut: BigInt!
  routes: [String!]!
}

type Pool @entity {
  id: ID!
  factory: String!
  token0: String!
  token1: String!
}